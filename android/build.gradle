buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.paypal.android.sdk:data-collector:3.14.2'
    implementation 'com.braintreepayments.api:braintree:2.22.0', {
        exclude group: 'com.paypal.android.sdk', module: 'data-collector'
    }
    implementation 'com.braintreepayments.api:google-payment:2.0.1'
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
    implementation 'com.braintreepayments.api:data-collector:2.+', {
        exclude group: 'com.paypal.android.sdk', module: 'data-collector'
    }
    implementation 'com.braintreepayments.api:drop-in:3.7.1'
    implementation 'com.facebook.react:react-native:+'
}

